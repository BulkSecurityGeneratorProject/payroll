<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-office-heading">Create or edit a Office</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!office.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="office.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_officeName">Office Name</label>
                    <input type="text" class="form-control" name="officeName" id="field_officeName"
                        [(ngModel)]="office.officeName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="office.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cityCategory">City Category</label>
                    <input type="text" class="form-control" name="cityCategory" id="field_cityCategory"
                        [(ngModel)]="office.cityCategory" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pincode">Pincode</label>
                    <input type="number" class="form-control" name="pincode" id="field_pincode"
                        [(ngModel)]="office.pincode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_taluka">Taluka</label>
                    <input type="text" class="form-control" name="taluka" id="field_taluka"
                        [(ngModel)]="office.taluka" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_district">District</label>
                    <input type="text" class="form-control" name="district" id="field_district"
                        [(ngModel)]="office.district" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
