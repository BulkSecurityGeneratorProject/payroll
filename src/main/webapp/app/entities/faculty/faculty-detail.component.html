<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="faculty">
            <h2><span>Faculty</span> {{faculty.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>First Name</span></dt>
                <dd>
                    <span>{{faculty.firstName}}</span>
                </dd>
                <dt><span>Last Name</span></dt>
                <dd>
                    <span>{{faculty.lastName}}</span>
                </dd>
                <dt><span>Designation</span></dt>
                <dd>
                    <span>{{faculty.designation}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{faculty.userLogin}}
                </dd>
                <dt><span>Current Salary</span></dt>
                <dd>
                    <div *ngIf="faculty.currentSalaryId">
                        <a [routerLink]="['/current-salary', faculty.currentSalaryId, 'view']">{{faculty.currentSalaryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/faculty', faculty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
