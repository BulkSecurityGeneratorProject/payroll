<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-current-salary-heading">Create or edit a Current Salary</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!currentSalary.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="currentSalary.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_basicPay">Basic Pay</label>
                    <input type="number" class="form-control" name="basicPay" id="field_basicPay"
                        [(ngModel)]="currentSalary.basicPay" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gradePay">Grade Pay</label>
                    <input type="number" class="form-control" name="gradePay" id="field_gradePay"
                        [(ngModel)]="currentSalary.gradePay" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cityCategory">City Category</label>
                    <input type="text" class="form-control" name="cityCategory" id="field_cityCategory"
                        [(ngModel)]="currentSalary.cityCategory" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_office">Office</label>
                    <select class="form-control" id="field_office" name="office" [(ngModel)]="currentSalary.officeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="officeOption.id" *ngFor="let officeOption of offices; trackBy: trackOfficeById">{{officeOption.officeName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
